<template name="deleteJudge">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form class="col s12">
				{{#if Template.subscriptionsReady}}
					<div class="row">
						<div class="col s12">
							<div class="card blue-grey darken-1">
								<div class="card-content white-text">
									<span class="card-title">Delete Judge</span>
									<p>Name: {{ judge.profile.fname }}</p>
									<p>Username: {{ judge.username }}</p>
									<p>Password: {{ judge.profile.pass }}</p>
								</div>
								<div class="card-action right">
									<a href="/judge">Cancel</a>			
									<button type="submit" class="btn red darken-2">Delete</button>
								</div>
							</div>
						</div>
					</div>
				{{else}}
					{{> preloader}}
				{{/if}}
			</form>
		</div>
	</div>
</template>
