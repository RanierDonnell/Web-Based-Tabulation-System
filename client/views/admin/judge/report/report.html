<template name="reportJudge">
	<div class="row animated fadeIn">
		<div class="col s12" style="border-bottom: 1px solid #9e9e9e;">
			<div class="col s3 offset-s5">
				<div class="switch" style="margin-top: 30px;">
					<label>
						Elimination
						<input type="checkbox" id="switch">
						<span class="lever"></span>
						Final
					</label>
				</div>
			</div>
			<div class="input-field col s4">
				<select class="browser-default text-capitalize" id="select-judge">
					<option value="" selected>Choose judge</option>
					{{#each judges}}
						{{#if isJudge this.profile.roles}}
							<option value="{{ this._id }}">{{ this.profile.fname }}</option>
						{{/if}}
					{{/each}}
				</select>
			</div>
			
			{{#if isFinalee}}
				{{> finaleeTable}}
			{{else}}
				{{> judgeTable}}
			{{/if}}
		</div>
	</div>
</template>
