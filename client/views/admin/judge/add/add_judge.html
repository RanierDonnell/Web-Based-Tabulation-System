<template name="addJudge">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="name" name="name" type="text" class="validate" autofocus>
						<label for="name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="password" name="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>

				<button class="btn waves-effect waves-light {{ getFormColor }} right" type="submit" name="action">Add</button>
				<a href="/judge" class="btn waves-effect waves-light grey darken-2 right m-right-20">Cancel</a>
			</form>
		</div>
	</div>
</template>
