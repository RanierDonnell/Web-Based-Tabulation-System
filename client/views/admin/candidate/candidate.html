<template name="candidate">
	<div class="animated fadeIn">
		{{#if Template.subscriptionsReady}}
			<div class="row">
			{{#each candidates}}
				<div class="col s4">
					<div class="card medium">
						<div class="card-image">
							<img class="responsive-img" src="{{#each getImage this._id }} {{ this.url }} {{/each}}">
						</div>
						<div class="card-content">
							<span class="card-title activator grey-text text-darken-4 text-capitalize">{{ this.number }}. {{ this.fname }} {{ this.mname }} {{ this.lname }}</span>
							<p class="text-capitalize">{{ this.place }}</p>
						</div>
						<div class="card-action">
          					<a href="/candidate/{{ this._id }}/edit">Edit</a> 
          					<a href="/candidate/{{ this._id }}/delete">Delete</a>
						</div>
					</div>
				</div>
			{{/each}}
			</div>
		{{else}}
			{{> preloader}}
		{{/if}}
	</div>

	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a href="/candidate/add" class="btn-floating btn-large waves-effect waves-light {{ getFormColor }}"><i class="mdi-content-add"></i></a>
	</div>
</template>
