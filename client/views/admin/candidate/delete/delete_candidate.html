<template name="deleteCandidate">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form class="col s12">
				{{#if Template.subscriptionsReady}}
					<div class="row">
						<div class="col s6 offset-s3">
							<div class="card medium">
								<div class="card-image">
									<img class="responsive-img" src="{{#each image }} {{ this.url }} {{/each}}">
								</div>
								<div class="card-content">
									<span class="card-title activator grey-text text-darken-4 text-capitalize">{{ candidate.number }}. {{ candidate.fname }} {{ candidate.mname }} {{ candidate.lname }}</span>
									<p class="text-capitalize">{{ candidate.place }}</p>
								</div>
								<div class="card-action">
		          					<a href="/candidate">Cancel</a> 
		          					<button type="submit" class="btn {{ getFormColor }}">Delete</button>
								</div>
							</div>
						</div>
					</div>
				{{else}}
					{{> preloader}}
				{{/if}}
			</form>
		</div>
	</div>
</template>
