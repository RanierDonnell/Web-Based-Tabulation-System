<template name="editCandidate">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form class="col s12">
				{{#if Template.subscriptionsReady}}
					<div class="row">
						<div class="input-field col s12">
							<input id="number" name="number" type="number" class="validate" value="{{ candidate.number }}" autofocus>
							<label class="active" for="number">Candidate No.</label>
						</div>
					</div>
					<div class="row">
						<div class="file-field input-field">
							<input class="file-path validate" type="text">
							<div class="btn {{ getFormColor }}">
								<span>File</span>
								<input type="file" id="image" name="image">
							</div>
							<div class="col s6 offset-s3">
								<div class="card medium">
									<!-- <div class="card-image"> -->
										<img src="{{#each image }} {{ this.url }} {{/each}}" id="preview">
									<!-- </div> -->
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="fname" name="fname" type="text" class="validate" value="{{ candidate.fname }}">
							<label class="active" for="fname">First Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field judge-field col s12">
							<input id="mname" name="mname" type="text" class="validate" value="{{ candidate.mname }}">
							<label class="active" for="mname">Middle Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field judge-field col s12">
							<input id="lname" name="lname" type="text" class="validate" value="{{ candidate.lname }}">
							<label class="active" for="lname">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field judge-field col s12">
							<input id="place" name="place" type="text" class="validate" value="{{ candidate.place }}">
							<label class="active" for="place">Place</label>
						</div>
					</div>

					<button class="btn waves-effect waves-light {{ getFormColor }} right" type="submit" name="">Update</button>
					<a href="/judge" class="btn waves-effect waves-light grey darken-2 right m-right-20">Cancel</a>
				{{else}}
					{{> preloader}}
				{{/if}}
			</form>
		</div>
	</div>
</template>
