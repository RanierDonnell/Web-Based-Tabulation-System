<template name="addCandidate">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form action="#" class="col s12">
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="number" name="number" type="number" class="validate" autofocus>
						<label for="number">Candidate No.</label>
					</div>
				</div>
				<div class="row">
					<div class="file-field input-field">
						<input class="file-path validate" type="text">
						<div class="btn {{ getFormColor }}">
							<span>File</span>
							<input type="file" id="image" name="image">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="fname" name="fname" type="text" class="validate">
						<label for="fname">First Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="mname" name="mname" type="text" class="validate">
						<label for="mname">Middle Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="lname" name="lname" type="text" class="validate">
						<label for="lname">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field judge-field col s12">
						<input id="place" name="place" type="text" class="validate">
						<label for="place">Place</label>
					</div>
				</div>

				<button class="btn waves-effect waves-light {{ getFormColor }} right" type="submit" name="action">Add</button>
				<a href="/candidate" class="btn waves-effect waves-light grey darken-2 right m-right-20">Cancel</a>
			</form>
		</div>
	</div>
</template>
