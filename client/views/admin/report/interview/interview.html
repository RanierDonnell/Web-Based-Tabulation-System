<template name="interviewReport">
	{{#if Template.subscriptionsReady}}
		<div class="for-print">
			<h5 class="center">Interview</h5>
			<table class="animated fadeIn">
				<thead>
					<tr>
						<th data-field="count">Candidate</th>
						<th data-field="judge1">Judge1</th>
						<th data-field="judge2">Judge2</th>
						<th data-field="judge3">Judge3</th>
						<th data-field="judge4">Judge4</th>
						<th data-field="judge5">Judge5</th>
						<th data-field="judge6">Judge6</th>
						<th data-field="judge7">Judge7</th>
						<th data-field="judge8">Judge8</th>
						<th data-field="judge9">Judge9</th>
						<th data-field="judge10">Judge10</th>
						<th data-field="judge11">Judge11</th>
						<th data-field="judge12">Judge12</th>
						<th data-field="total">Total</th>
					</tr>
				</thead>
				<tbody>
					{{#each candidates}}
						{{ resetCandidateScore }}
						<tr>
							<td class="text-capitalize">{{ this.number }}. {{ this.fname }} {{ this.mname }} {{ this.lname }}</td>
							<td>{{ getJudgeScore 'judge1' this._id }}</td>
							<td>{{ getJudgeScore 'judge2' this._id }}</td>
							<td>{{ getJudgeScore 'judge3' this._id }}</td>
							<td>{{ getJudgeScore 'judge4' this._id }}</td>
							<td>{{ getJudgeScore 'judge5' this._id }}</td>
							<td>{{ getJudgeScore 'judge6' this._id }}</td>
							<td>{{ getJudgeScore 'judge7' this._id }}</td>
							<td>{{ getJudgeScore 'judge8' this._id }}</td>
							<td>{{ getJudgeScore 'judge9' this._id }}</td>
							<td>{{ getJudgeScore 'judge10' this._id }}</td>
							<td>{{ getJudgeScore 'judge11' this._id }}</td>
							<td>{{ getJudgeScore 'judge12' this._id }}</td>
							<td>{{ getCandidateScore this._id }}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
