<template name="bestInInterview">
	{{#if Template.subscriptionsReady}}
		<div class="for-print center">
			<h5>Best in Interview</h5>
			<h3 class="text-capitalize">{{ candidate best.candidateId }}</h3>
			<p>Total Points: {{ best.total }}</p>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
