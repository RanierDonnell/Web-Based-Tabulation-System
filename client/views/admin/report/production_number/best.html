<template name="bestInProductionNumber">
	{{#if Template.subscriptionsReady}}
		<div class="for-print center">
			<h5>Best in Production Number</h5>
			<h3 class="text-capitalize">{{ candidate best.candidateId }}</h3>
			<p>Average: {{ average best.total }}%</p>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
