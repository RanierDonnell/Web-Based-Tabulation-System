<template name="eliminationReport">
	{{#if Template.subscriptionsReady}}
		<div class="for-print">
			<h5 class="center">Elimination Score</h5>
			<table class="animated fadeIn">
				<thead>
					<tr>
						<th data-field="candidate">Candidate</th>
						<th data-field="production-number">Production Number</th>
						<th data-field="festival-attire">Festival Attire</th>
						<th data-field="men-in-shorts">Men In Shorts</th>
						<th data-field="formal-attire">Formal Attire</th>
						<th data-field="casual-interview">Casual Interview</th>
						<th data-field="total">Total</th>
					</tr>
				</thead>
				<tbody>
					{{#each candidates}}
						<tr>
							<td class="text-capitalize">{{ this.number }}. {{ this.name }}</td>
							<td>{{ this.productionNumber }}</td>
							<td>{{ this.festivalAttire }}</td>
							<td>{{ this.menInShorts }}</td>
							<td>{{ this.formalAttire }}</td>
							<td>{{ this.casualInterview }}</td>
							<td>{{ this.total }}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>

			<div class="row center-align">
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge1</div>
				</div>
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge2</div>
				</div>
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge3</div>
				</div>
				<div class="col s4 m-top-20 offset-s2">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge4</div>
				</div>
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge5</div>
				</div>
				<div class="col s4 m-top-20 offset-s4">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Chief Tabulator</div>
				</div>
			</div>
			
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
