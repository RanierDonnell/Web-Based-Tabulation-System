<template name="eliminationReport">
	{{#if Template.subscriptionsReady}}
		<div class="for-print">
			<h5 class="center">Elimination Score</h5>
			<table class="animated fadeIn">
				<thead>
					<tr>
						<th data-field="candidate">Candidate</th>
						<th data-field="fantasy">Fantasy</th>
						<th data-field="swimwear">Swimwear</th>
						<th data-field="gown">Gown</th>
						<th data-field="preliminary">Preliminary</th>
						<th data-field="total">Total</th>
					</tr>
				</thead>
				<tbody>
					{{#each candidates}}
						<tr>
							<td class="text-capitalize">{{ this.number }}. {{ this.name }}</td>
							<td>{{ this.fantasy }}</td>
							<td>{{ this.swimwear }}</td>
							<td>{{ this.gown }}</td>
							<td>{{ this.preliminary }}</td>
							<td>{{ this.total }}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
