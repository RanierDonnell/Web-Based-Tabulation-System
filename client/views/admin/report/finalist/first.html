<template name="firstReport">
	{{#if Template.subscriptionsReady}}
		<div class="for-print center">
			<h5>First Runner-up</h5>
			<h3 class="text-capitalize">{{ candidate first.candidateId }}</h3>
			<p>Average Score: {{ computeAverage first.total }}%</p>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
