<template name="fourthReport">
	{{#if Template.subscriptionsReady}}
		<div class="for-print center">
			<h5>Fourth Runner-up</h5>
			<h3 class="text-capitalize">{{ candidate fourth.candidateId }}</h3>
			<p>Average Score: {{ computeAverage fourth.total }}%</p>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
