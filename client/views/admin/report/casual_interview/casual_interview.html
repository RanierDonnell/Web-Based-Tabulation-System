<template name="casualInterviewReport">
	{{#if Template.subscriptionsReady}}
		<div class="for-print">
			<h5 class="center">Casual Interview</h5>
			<table class="animated fadeIn">
				<thead>
					<tr>
						<th data-field="count">Candidate</th>
						<th data-field="judge1">Judge1</th>
						<th data-field="judge2">Judge2</th>
						<th data-field="judge3">Judge3</th>
						<th data-field="judge4">Judge4</th>
						<th data-field="judge5">Judge5</th>
						<th data-field="average">Average</th>
					</tr>
				</thead>
				<tbody>
					{{#each candidates}}
						{{ resetCandidateScore }}
						<tr>
							<td class="text-capitalize">{{ this.number }}. {{ this.fname }} {{ this.mname }} {{ this.lname }}</td>
							<td>{{ getJudgeScore 'judge1' this._id }}</td>
							<td>{{ getJudgeScore 'judge2' this._id }}</td>
							<td>{{ getJudgeScore 'judge3' this._id }}</td>
							<td>{{ getJudgeScore 'judge4' this._id }}</td>
							<td>{{ getJudgeScore 'judge5' this._id }}</td>
							<td>{{ getCandidateScore this._id }}%</td>
						</tr>
					{{/each}}
				</tbody>
			</table>

			<div class="row center-align">
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge1</div>
				</div>
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge2</div>
				</div>
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge3</div>
				</div>
				<div class="col s4 m-top-20 offset-s2">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge4</div>
				</div>
				<div class="col s4 m-top-20">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Judge5</div>
				</div>
				<div class="col s4 m-top-20 offset-s4">
					<p class="text-capitalize" style="text-decoration: underline; margin-bottom: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<div style="font-size: 10px">Chief Tabulator</div>
				</div>
			</div>
		</div>
	{{else}}
		{{> preloader}}
	{{/if}}
</template>
