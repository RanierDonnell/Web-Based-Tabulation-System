<template name="report">
	<div class="row animated fadeIn">
		<div class="input-field col s3 offset-s7">
			<select class="browser-default text-capitalize" id="select-report">
				<option value="" selected>Choose report</option>
				<option value="b-production-number">Best in Production Number</option>
				<option value="b-festival-attire">Best in Festival Attire</option>
				<option value="b-men-in-shorts">Best in Men In Shorts</option>
				<option value="b-formal-attire">Best in Formal Attire</option>
				<option value="b-casual-interview">Best in Casual Interview</option>
				<option value="production-number">Production Number</option>
				<option value="festival-attire">Festival Attire</option>
				<option value="men-in-shorts">Men In Shorts</option>
				<option value="formal-attire">Formal Attire</option>
				<option value="casual-interview">Casual Interview</option>
				<option value="elimination-score">Elimination Score</option>
				<option value="finalist">Finalist</option>
				<option value="finalist-score">Finalist Score</option>
				<option value="4th">4th Runner up</option>
				<option value="3rd">3rd Runner up</option>
				<option value="2nd">2nd Runner up</option>
				<option value="1st">1st Runner up</option>
				<option value="ambongan">Ambongan sa Tubigon 2015</option>
			</select>
		</div>
		<div class="col s2 m-top-20">
			<button class="btn waves-effect waves-light purple darken-2" type="submit" id="print">Print</button>
		</div>
		
		<div class="col s12"> 
			{{#if selectedReport 'PRODUCTION-NUMBER'}}
				{{> productionNumberReport}}
			{{/if}}

			{{#if selectedReport 'FESTIVAL-ATTIRE'}}
				{{> festivalAttireReport}}
			{{/if}}

			{{#if selectedReport 'MEN-IN-SHORTS'}}
				{{> menInShortsReport}}
			{{/if}}

			{{#if selectedReport 'FORMAL-ATTIRE'}}
				{{> formalAttireReport}}
			{{/if}}

			{{#if selectedReport 'CASUAL-INTERVIEW'}}
				{{> casualInterviewReport}}
			{{/if}}

			{{#if selectedReport 'B-PRODUCTION-NUMBER'}}
				{{> bestInProductionNumber}}
			{{/if}}

			{{#if selectedReport 'B-FESTIVAL-ATTIRE'}}
				{{> bestInFestivalAttire}}
			{{/if}}

			{{#if selectedReport 'B-FORMAL-ATTIRE'}}
				{{> bestInFormalAttire}}
			{{/if}}

			{{#if selectedReport 'B-MEN-IN-SHORTS'}}
				{{> bestInMenInShorts}}
			{{/if}}

			{{#if selectedReport 'B-CASUAL-INTERVIEW'}}
				{{> bestInCasualInterview}}
			{{/if}}

			{{#if selectedReport 'ELIMINATION-SCORE'}}
				{{> eliminationReport}}
			{{/if}}

			{{#if selectedReport 'FINALIST'}}
				{{> finalistReport}}
			{{/if}}

			{{#if selectedReport 'FINALIST-SCORE'}}
				{{> finalistScore}}
			{{/if}}

			{{#if selectedReport '4TH'}}
				{{> fourthReport}}
			{{/if}}

			{{#if selectedReport '3RD'}}
				{{> thirdReport}}
			{{/if}}

			{{#if selectedReport '2ND'}}
				{{> secondReport}}
			{{/if}}

			{{#if selectedReport '1ST'}}
				{{> firstReport}}
			{{/if}}

			{{#if selectedReport 'AMBONGAN'}}
				{{> ambonganReport}}
			{{/if}}
		</div>

	</div>
</template>
