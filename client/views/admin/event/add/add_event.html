<template name="addEvent">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="name" name="name" type="text" class="validate" autofocus>
						<label for="name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="file-field input-field">
						<input class="file-path validate" type="text">
						<div class="btn {{ getFormColor }}">
							<span>File</span>
							<input type="file" id="image" name="image">
						</div>
						<div class="col s6 offset-s3">
							<div class="card medium">
								<!-- <div class="card-image"> -->
									<img src="" id="preview">
								<!-- </div> -->
							</div>
						</div>
					</div>
				</div>

				<button class="btn waves-effect waves-light {{ getFormColor }} right" type="submit" name="action">Add</button>
				<a href="/event" class="btn waves-effect waves-light grey darken-2 right m-right-20">Cancel</a>
			</form>
		</div>
	</div>
</template>
