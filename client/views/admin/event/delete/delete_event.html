<template name="deleteEvent">
	<div class="container animated fadeIn m-top-50">
		<div class="row">
			<form class="col s12">
				{{#if Template.subscriptionsReady}}
					<div class="row">
						<div class="col s12">
							<div class="card blue-grey darken-1">
								<div class="card-content white-text">
									<span class="card-title">Delete Event</span>
									<p>Name: {{ event.name }}</p>
								</div>
								<div class="card-action right">
									<a href="/event">Cancel</a>			
									<button type="submit" class="btn red darken-2">Delete</button>
								</div>
							</div>
						</div>
					</div>
				{{else}}
					{{> preloader}}
				{{/if}}
			</form>
		</div>
	</div>
</template>
